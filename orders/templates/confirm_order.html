<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Форма для ввода адреса с картой</title>

    <link href="templates/js/jquery.fias.min.css" rel="stylesheet">
    <link href="templates/static/styles.css" rel="stylesheet">
    <script src="templates/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="templates/js/jquery.fias.min.js" type="text/javascript"></script>
    <script src="templates/js/script.js" type="text/javascript"></script>

    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<div class="screen-1">
    <div class="address">
        <form action="" method="POST">
            <h1>Заполните адрес отправки и получения</h1>
            <div class="col-1">
                <div class="js-form-address">
                    <div class="field">
                        <label>Регион</label>
                        <input name="region" type="text" required value={{region}}>
                    </div>
                    <div class="field">
                        <label>Район</label>
                        <input name="district" type="text" value={{district}}>
                    </div>
                    <div class="field">
                        <label>Город</label>
                        <input name="city" type="text" required value={{city}}>
                    </div>
                    <div class="field">
                        <label>Улица</label>
                        <input name="street" type="text" required value={{street}}>
                    </div>
                    <div class="field">
                        <label>Номер дома</label>
                        <input name="building" type="text" required value={{building}}>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="js-form-address2">
                    <div class="field">
                        <label>Регион</label>
                        <input name="region2" type="text" required value={{region2}}>
                    </div>
                    <div class="field">
                        <label>Район</label>
                        <input name="district2" type="text" value={{district2}}>
                    </div>
                    <div class="field">
                        <label>Город</label>
                        <input name="city2" type="text" required value={{city2}}>
                    </div>
                    <div class="field">
                        <label>Улица</label>
                        <input name="street2" type="text" required value={{street2}}>
                    </div>
                    <div class="field">
                        <label>Номер дома</label>
                        <input name="building2" type="text" required value={{building2}}>
                    </div>
                </div>
            </div>
            <center>
                <input type="submit" name="count" value="Рассчитать стоимость">
            </center>
            {% if price %}
            <center>
                <br>
                Цена за километр - {{price_km}}, цена итоговая: {{price}} ₽.
                <br>
                <input type="submit" name="order" value="Оформить заказ">
                <br>
            </center>
            {% endif %}
            {% if message %}
            <center>
                {{message}}
            </center>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
