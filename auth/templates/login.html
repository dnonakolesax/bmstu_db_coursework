<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="templates/static/style.css">
    <script src="templates/js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
<main>
    <form method="POST" action="">
        <div class="screen-1">
            <img src="templates/static/logo.png" width="600" height="300">
            <div class="login">
                <label for="login">Логин</label>
                <div class="sec-2">
                    <ion-icon name="man-outline"></ion-icon>
                    <input type="login" name="login" placeholder="Имя пользователя"/>
                </div>
            </div>
            <div class="password">
                <label for="password">Пароль</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input class="pas" type="password" name="password" placeholder="············"/>
                </div>
            </div>
            {% if message %}
            <h2 align="center">{{ message }}</h2>
            {% endif %}
            <button class="submit">Войти</button>
        </div>
    </form>
</main>
<div class="cd-cover-layer"></div>
<div class="cd-loading-bar"></div>
<script src="templates/js/jquery-2.1.1.js"></script>
<script src="templates/js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
