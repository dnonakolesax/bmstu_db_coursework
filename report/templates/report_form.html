<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание отчёта</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="templates/static/style.css">

        .named_list {
            font-size:28px;
            padding: 10px;

            width: 400px;
            text-align: left;
            }
    </style>
</head>
<body>
<div class="screen-1">
    <h2 align="center">Создание отчёта</h2>

        <form action="" , method="POST">
            <label for="passage" , class="named_list">Выберите период</label>

        </form>
    </div>
    {% if message %}
            <h2 align="center">{{ message }}</h2>
            {% endif %}
    <center>
         <a href="{{ url_for('bp_report.start_report') }}">Назад</a>
        <br><br>
    </center>
</div>
