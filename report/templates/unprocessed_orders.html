<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Необработанные заказы:</h1>
    <table>
        <tr>
            {% for column in schema %}
            <td class="table-title">{{ column }}</td>
            {% endfor %}
        </tr>
        <form action="" method="POST">
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td>{{ column }}</td>
                {% endfor %}
                <td>
                    <select type id="driver.{{ line[0] }}" name="driver.{{ line[0] }}">
                        <option selected disabled hidden value="Назначить водителя"> Назначить водителя</option>
                        {% for driver in drivers %}
                        <option value="{{ driver }}">{{ driver }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
            <input type="submit" value="Подтвердить изменения">
        </form>
    </table>
    <div align="center">
        <a href="{{ url_for('menu_choice') }}">Возврат в меню</a>
    </div>
    <div align="center">
    </div>
</center>
</body>
</html>
