<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат отчетa</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="templates/static/style.css">
</head>
<body>
<div class="screen-1">
    <h3 align="center">{{rep_name}} за {{rep_date}}</h3> <br><br>
    <center>
        <table border=1 width=80%>
            <tr>
                {% for column in schema %}
                <td class=border align="center">{{column}}</td>
                {% endfor %}
            </tr>
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td align='center'> {{column}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{{ url_for('bp_report.start_report') }}">Нажмите для возврата в меню</a>
    </center>
</div>
</body>
</html>
