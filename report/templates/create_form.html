<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link type="text/css" rel="stylesheet" href="static/sem2.css">
</head>
<body>
<center>
    <h2>Параметры заказа:</h2>
    <form action="" method="POST">
        <label for="weight">Вес:</label>
        <input type = "number" name="weight" id="weight" min = "1" value = "1" placeholder="Вес">
        <label for="amount">Количество:</label>
        <input type = "number" name="amount" id="amount" min = "1" value = "1" placeholder="Количество">
        <label for = "cargo">Товар:</label>
        <select type = id="cargo" name = "cargo" placeholder="Товар">
            {% for type in cargo_types %}
                <option value = "{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>
         <label for="amount">Откуда:</label>
        <input type = "text" name="from" id="from" placeholder="Красная площадь 1">
         <label for="amount">Куда:</label>
        <input type = "text" name="to" id="to" placeholder="Посольство Узбекистана">
        <input type="submit" value="Создать заказ">
    </form>
</center>
<div align="center">
        <a href="{{ url_for('menu_choice') }}">Возврат в меню</a>
    </div>
</body>
</html>
