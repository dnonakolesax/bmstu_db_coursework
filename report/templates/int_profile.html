<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link type="text/css" rel="stylesheet" href="static/main.css">
</head>
<body>
<center>
    <h1>Ваш профиль:</h1>
    <table>
        <tr>
            {% for column in schema %}
            <td class="table-title">{{ column }}</td>
            {% endfor %}
        </tr>
        {% for line in result %}
        <tr>
            {% for column in line %}
            <td>{{ column }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div align="center">
        <a href="{{ url_for('menu_choice') }}">Возврат в меню</a>
    </div>
</center>
</body>
</html>
