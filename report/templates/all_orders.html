<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск продукта</title>
    <link type="text/css" rel="stylesheet" href="static/sem2.css">
</head>
<body>
<center>
    <h2>Параметры поиска:</h2>
    <form action="" method="POST">
        <label for="date_from">Дата заказа с:</label>
        <input type = "date" max = "{{ cur_date }}" name="date_from" id="date_from" value="{{ from_val }}">
        <label for="date_from"> по:</label>
        <input type = "date" max = "{{ cur_date }}" name="date_to" id="date_to" value="{{ to_val }}">
        <label for="status">Статус:</label>
        <select type = id="status" name = "status">
            <option value="{{ sel_stat }}" selected> {{ sel_stat }}</option>
            {% for status in choose_status %}
                <option value = "{{ status }}">{{ status }}</option>
            {% endfor %}
        </select>
          <label for="amount">Откуда:</label>
        <input type = "text" name="from" id="from" placeholder="Красная площадь 1">
         <label for="amount">Куда:</label>
        <input type = "text" name="to" id="to" placeholder="Посольство Узбекистана">
        <input type="submit" value="Поиск!">
    </form>
</center>
<div>
       {% block report_result %}{% endblock %}
</div>

</body>
</html>
