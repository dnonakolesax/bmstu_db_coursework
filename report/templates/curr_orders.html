<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Новые заказы:</h1>
    <table>
        <tr>
            {% for column in schema %}
            <td class="table-title">{{ column }}</td>
            {% endfor %}
        </tr>
        <form action="" method="POST">
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td>{{ column }}</td>
                {% endfor %}
                <td>
                    <label for = order.{{ line[0] }}>Доставлен</label>
                    <input type="checkbox" id="order.{{ line[0] }}" name="order.{{ line[0] }}" value="Взять заказ">
                </td>
            </tr>
            {% endfor %}
            <input type="submit" value="Подтвердить изменения">
        </form>
    </table>
    <div align="center">
        <a href="{{ url_for('menu_choice') }}">Возврат в меню</a>
    </div>
    <div align="center">
    </div>
</center>
</body>
</html>
